  <style>
   body {

   #chat {

    .bubble {

    }

    }

    .typing {
      font-style: italic;
      opacity: 0.6;
      margin-left: 10px;
      font-size: 13px;
    }

    .inputBar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #020617;
      padding: 10px;
    }

    .inputBar input {
      flex: 1;
      border-radius: 20px;
      padding: 10px 14px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .inputBar button {
      margin-left: 8px;

      border: none;

      color: white;

    }

<body>

  <!-- CHAT -->
  <div id="chat"></div>

  <!-- TYPING -->
  <div id="typing" class="typing" style="display:none;">
    Jeeva typing...

  <!-- INPUT -->
  <div class="inputBar">
    <input id="input" placeholder="Jeeva ‡§∏‡•á ‡§™‡•Ç‡§õ‡§ø‡§è..." />
    <button onclick="sendMessage()">‚û§</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const typing = document.getElementById("typing");

    // ‚úÖ ANDROID SAFE ENDPOINT (NON-STREAMING)
    const API_URL = "/chat";

    function addUserBubble(text) {
      const div = document.createElement("div");
      div.className = "bubble user";
      div.innerText = text;
      chat.appendChild(div);
      scrollDown();
    }

    function addBotBubble(text) {
      const div = document.createElement("div");
      div.className = "bubble bot";
      div.innerText = text;
      chat.appendChild(div);
      scrollDown();
    }

    function scrollDown() {
  chat.scrollTop = chat.scrollHeight;
}

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      addUserBubble(msg);
      input.value = "";
      typing.style.display = "block";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: msg,
            language: "Hindi",
            role: "friend"
          })
        });

        const data = await res.json();
        typing.style.display = "none";
        addBotBubble(data.reply);

      } catch (e) {
        typing.style.display = "none";

      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

      );
    };
  </script>
